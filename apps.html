<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر تطبيقاتي - محمد</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-header">
        <div class="container">
            <div id="header-placeholder"></div>
        </div>
    </header>

    <main>
        <section class="apps-section">
            <div class="container">
                <h1 class="section-title">متجر تطبيقاتي</h1>
                <div class="apps-grid">
                    <!-- نموذج لبطاقة تطبيق -->
                    <div class="app-card">
                        <div class="app-icon">
                            <img src="path-to-icon.png" alt="اسم التطبيق">
                        </div>
                        <div class="app-info">
                            <h3>اسم التطبيق</h3>
                            <p class="app-description">وصف مختصر للتطبيق وأهم مميزاته</p>
                            <div class="app-meta">
                                <span class="app-category">الفئة</span>
                                <span class="app-size">5 MB</span>
                            </div>
                            <a href="#" class="download-btn">تحميل التطبيق</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
